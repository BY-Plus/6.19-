<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 如果内容大于40000  你怕是个傻子
       var str =  prompt('请输入智商');
       var res = str.charCodeAt();
       if(res>150){
           alert('天才')
       }else if(res>120){
           alert('优秀')
       }else if(100<res<120) {
           alert('常人')
       }else{
           alert('废物')
       } //弹框，输入框
    //    console.log(str)  //str接收用户输入内容
    </script>
</body>
</html>
